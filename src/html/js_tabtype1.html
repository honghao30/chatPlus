<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>My code</title>
</head>
<body>
    <div id="root">
        <div id="accessibility">
            <a href="#gnb">주 메뉴 바로가기</a>
            <a href="#content">본문 바로가기</a>
        </div>
        <div id="content" data-id="2">
            <div class="content__wrap" data-cmp-is="sample">
                <div data-include-path="side-nav.html"></div>
                <div class="content__wrap--section">
                    <div class="blog-wrap">
                        <h2>FAQ(클래스)</h2>
                        <div class="blog-wrap__section">

                            <style>
                                .tab__wrap {
                                width:100%;
                                }
                                .tab-head {
                                    position: relative;
                                }
                                .tab-head .tab-list {
                                    display: flex;

                                }
                                .tab-head .tab-list li.is-active button {
                                    font-weight: bold;
                                    color:rebeccapurple;
                                    border-bottom: 1px solid #f2f2f2;
                                }
                                .tab-head .tab-list.alc-center {
                                    justify-content: center;
                                }
                                .tab-head .tab-list button {
                                    font-size:16px;
                                    padding:20px 30px;
                                }
                                .tab-panel__wrap {
                                    width:100%;
                                }
                                .tab-panel {
                                    display: none;
                                    background-color: aqua;
                                    min-height: 500px;
                                }
                                .tab-panel.is-active {
                                    display: block;
                                }
                            </style>

                            <div class="tab__wrap">
                                <div class="tab-head">
                                    <ul class="tab-list alc-center">
                                        <li class="is-active"><button type="button" title="현재 선택됨">탭메뉴1</button></li>
                                        <li><button type="button">탭메뉴2</button></li>
                                        <li><button type="button">탭메뉴3</button></li>
                                    </ul>
                                </div>

                                <div class="tab-panel is-active">
                                    1
                                </div>
                                <div class="tab-panel">
                                    2
                                </div>
                                <div class="tab-panel">
                                    3
                                </div>

                            </div>

                            <script>
                            function tabNavItem() {
                            const tabLink = '.tab-list li button';
                            const tabLinkTrigers = document.querySelectorAll(tabLink);
                            const tabNavPanels = document.querySelectorAll('.tab-panel');
                            if(tabLinkTrigers) {
                                tabLinkTrigers.forEach(function(tabLinkTriger, index){
                                    tabLinkTriger.addEventListener('click', function(e) {
                                        e.preventDefault();
                                        let _target = this.closest('.tab-list');
                                        let _targetLinks = _target.querySelectorAll(tabLink);
                                        _targetLinks.forEach(function(_targetLink) {
                                            _targetLink.parentNode.classList.remove('is-active');
                                            _targetLink.removeAttribute('title');
                                        });
                                        tabLinkTriger.parentNode.classList.add('is-active');
                                        tabLinkTriger.setAttribute('title', '선택됨');

                                        // tabNavPanel 있는 경우
                                        if(tabNavPanels.length>0) {
                                            tabNavPanels.forEach(function(tabNavPanel) {
                                                tabNavPanel.classList.remove('is-active');
                                            });
                                            tabNavPanels[index].classList.add('is-active');
                                        }
                                    });
                                });
                            }
                            }
                            tabNavItem();
                            </script>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            COPYRIGHT 2022. ALL RIGHTS RESERVED.
        </div>
    </div>
</body>
</html>
